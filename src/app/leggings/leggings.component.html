<div *ngFor="let leggings of leggings">
    <div class="section">
        <div class="cart">
            <img [src]="leggings.photoUrl">
            <p class="name">{{leggings.name}}</p>
            <p>{{leggings.description}}</p>
            <p class="color">Color: {{leggings.color}}</p>
        </div>
        
    </div>
</div>
