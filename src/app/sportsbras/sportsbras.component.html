<div *ngFor="let sportsbras of sportsbras">
    <div class="section">
        <div class="cart">
            <img [src]="sportsbras.photoUrl">
            <p class="name">{{sportsbras.name}}</p>
            <p>{{sportsbras.description}}</p>
            <p class="color">Color: {{sportsbras.color}}</p>
        </div>
        
    </div>
</div>
